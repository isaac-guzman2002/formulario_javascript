<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
    <link rel="stylesheet" href="css/forstyle.css" />
  </head>
  <body>
    <h1>FORMULARIO DE RECOLECION DE DATOS</h1>
    <form id="formulario">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" required /><br>
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" placeholder="@Gmail.com" required /><br>
      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" name="telefono" placeholder="Telefono" required /><br>
      <label for="ciudad">ciudad</label>
      <input type="text" id="ciudad" name="ciudad" placeholder="ciudad" required><br>
      <button type="submit">Enviar</button>
    </form>
    <hr />
    <h2>Datos Registrados</h2>
    <hr />
    <table id="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Telefono</th>
          <th>ciudad</th>
        </tr>
      </thead>
      <tbody id="tablaCuerpo"></tbody>
    </table>
    <button id="exportarExcel">Exportar a Excel</button>
    <script src="js/scriptform.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  </body>
</html>
